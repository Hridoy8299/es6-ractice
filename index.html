<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <title>Phone Hunter</title>
</head>
<body>
    <header class="container">

        <h1>Welcome to My Phone Hunter</h1>

    </header>

    <main class="container">
<section>
    <div class="'mb-3 w-50">
      <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
      <div id="btn-search" class="btn btn-primary">Search</div>

    </div>
</section>

        <section>
           
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  
                </div>

                <div>
                    <h3 id="no-phone-message" class="text-warning mt-5 d-none">No Phone Found . Please Search Again</h3>
                </div>
                <div class="text-center d-none" id="show-all">
                    <button class="btn btn-primary" id="btn-show-all">Show All</button>
                </div>

        </section>

        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

            <!-- modal contents  -->
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="phone-details">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/app.js"></script>
</body>
</html>
